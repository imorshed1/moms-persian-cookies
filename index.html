<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirini SWeets</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav id="main-nav">
        <div class="logo">Shirini SWeets</div>
        <div class="nav-links">
            <a href="#home" class="nav-link active">Home</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#cookies" class="nav-link">Cookies</a>
            <a href="#order" class="nav-link">Order</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="fade-in">Authentic Persian Cookies</h1>
            <p class="fade-in">Handcrafted with love and tradition</p>
            <a href="#cookies" class="cta-button fade-in">Explore Our Collection</a>
        </div>
    </section>

    <!-- Featured Cookies -->
    <section id="cookies" class="cookies-section">
        <h2 class="section-title">Our Signature Cookies</h2>
        <div class="cookie-container">
            <!-- Cookie 1 -->
            <div class="cookie-card fade-in-scroll">
                <div class="cookie-image">
                    <img src="images/Kolompeh-Kerman.png" alt="Kolompeh">
                </div>
                <div class="cookie-details">
                    <h3>Kolompeh</h3>
                    <p>Traditional Persian date-filled cookies from Kerman province.</p>
                    <div class="ingredients">
                        <h4>Ingredients:</h4>
                        <div class="ingredient-tags">
                            <span>Rice flour</span>
                            <span>Butter</span>
                            <span>Rose water</span>
                            <span>Cardamom</span>
                        </div>
                    </div>
                    <a href="#order" class="order-now">Order Now</a>
                </div>
            </div>
            
            <!-- Add more cookie cards here -->
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section">
        <!-- About content here -->
    </section>

    <!-- Order Form -->
    <section id="order" class="order-section">
        <!-- Order form here -->
    </section>

    <!-- Footer -->
    <footer>
        <!-- Footer content here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
